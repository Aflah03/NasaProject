
<script>
  // Function to toggle between login and registration forms
  function toggleForm() {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    loginForm.classList.toggle('hidden');
    registerForm.classList.toggle('hidden');
  }
</script>
<style>
  /* Basic styles for body and section */
  body {
    background: #081b29; /* Light background */
    font-family: 'Arial', sans-serif; /* Font styling */
  }

  section {
    width: 300px; /* Width of the form */
    margin: 100px auto; /* Centering the form */
    background: white; /* White background for the form */
    padding: 20px; /* Padding inside the form */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for depth */
    border-radius: 10px; /* Rounded corners */
  }

  h1 {
    text-align: center; /* Center the heading */
    margin-bottom: 20px; /* Space below the heading */
  }

  .inputbox {
    position: relative; /* Position for absolute elements inside */
    margin-bottom: 20px; /* Space between input fields */
  }

  .inputbox input {
    width: 100%; /* Full width for inputs */
    padding: 10px; /* Padding inside inputs */
    border: 1px solid #ccc; /* Light border */
    border-radius: 5px; /* Rounded corners */
    font-size: 16px; /* Font size */
  }
  .forget {
display: flex; /* Use flexbox for alignment */
align-items: center; /* Center items vertically */
margin-left: 20px; /* Space from the left */
margin-top: 10px; /* Space above */
}
.forget {
display: flex; /* Use flexbox for alignment */
align-items: center; /* Center items vertically */
margin-left: 20px; /* Space from the left */
margin-top: 10px; /* Space above */
}

.forget label {
margin-left: -15px; /* Slight margin for spacing */
display: flex; /* Ensure label items are in a line */
align-items: center; /* Center checkbox and text vertically */
}

.forget input[type="checkbox"] {
margin-right: 10px; /* Space between checkbox and text */
}

.forget a {
margin-left: 80px; /* Push the link to the right */
color: #28a745; /* Link color */
text-decoration: none; /* No underline */
}

  .inputbox label {
    position: absolute; /* Absolute position for floating labels */
    left: 10px; /* Position label */
    top: 12px; /* Adjust label position */
    color: #999; /* Light color */
    transition: 0.5s; /* Transition for smooth animation */
  }

  .inputbox input:focus + label,
  .inputbox input:not(:placeholder-shown) + label {
    top: -10px; /* Move label up */
    left: 5px; /* Adjust left position */
    color: #28a745; /* Change color when focused */
    font-size: 12px; /* Smaller font size when active */
  }

  button {
    width: 100%; /* Full width for button */
    padding: 10px; /* Padding inside button */
    border: none; /* No border */
    border-radius: 5px; /* Rounded corners */
    background-color: #28a745; /* Green background */
    color: white; /* White text */
    font-size: 16px; /* Font size */
    cursor: pointer; /* Pointer cursor on hover */
  }

  button:hover {
    background-color: #218838; /* Darker green on hover */
  }

  .toggle {
    text-align: center; /* Center text */
    margin-top: 10px; /* Space above */
  }

  .toggle a {
    color: #28a745; /* Link color */
    text-decoration: none; /* No underline */
  }

  .toggle a:hover {
    text-decoration: underline; /* Underline on hover */
  }

  /* Hide elements by default */
  .hidden {
    display: none;
  }
  #login label{
      margin-top:-6px;
  }
</style>
</head>

<body>

<section id="login">
  <!-- Login Form -->
  <form id="loginForm">
    <h1>Login</h1>
    <div class="inputbox">
      <ion-icon name="mail-outline"></ion-icon>
      <input id="rEmail" type="email" required>
      <label for="">Email</label>
    </div>
    <div class="inputbox">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <input id="rPassword" type="password" required>
      <label for="">Password</label>
    </div>
    <div class="forget">
      <label>
        <input type="checkbox" /> Remember Me
      </label>
      <a href="#">Forget Password</a>
    </div>
    
    
    <button id="submitsignUp">Log in</button>
    <div class="toggle">
      <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm()">Register</a></p>
    </div>
  </form>

  <!-- Registration Form -->
  <form id="registerForm" class="hidden">
    <h1>Register</h1>
    <div class="inputbox">
      <ion-icon name="person-outline"></ion-icon>
      <input id="rName" type="text" required>
      <label for="">Full Name</label>
    </div>
    <div class="inputbox">
      <ion-icon name="mail-outline"></ion-icon>
      <input id="rEmailReg" type="email" required>
      <label for="">Email</label>
    </div>
    <div class="inputbox">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <input id="rPasswordReg" type="password" required>
      <label for="">Password</label>
    </div>
    <div class="inputbox">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <input id="rConfirmPassword" type="password" required>
      <label for="">Confirm Password</label>
    </div>
    <button id="submitRegister">Register</button>
    <div class="toggle">
      <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForm()">Login</a></p>
    </div>
  </form>

</section>
<script src="login.js"></script>
</body>
  
</html>
